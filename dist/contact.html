<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://kit.fontawesome.com/7a1904221f.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">
              About Me

          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link">

          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link">
              How To Reach Me
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact">
      <h1 class="lg-heading">Contact <span class="txt-secondary">Me</span></h1>
      <h2 class="sm-heading">
        This Is How You Can Reach Me...
      </h2>

      <div class="boxes">
        <form id="contact_form" name="contact" method="POST" data-netlify="true">
          
            <div class="form_items">
              <label for="firstname">First Name: </label>
              <input type="text" name="firstname" id="firstname" placeholder="First Name" required />
            </div>

            <div class="form_items">
                <label for="lastname">Last Name: </label>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name" required />
              </div>
            
            <div class="form_items">
              <label for="email">Email: </label>
              <input type="email" name="email" id="email" placeholder="Email" required />
            </div>
            
            <div class="form_items">
              <label>Message: </label>
              <textarea name="message"></textarea>
            </div>
            <div class="form_items">
              <input type="file" name="myfile" id="myfile" placeholder="Upload File" rows="7">
            </div>            
            <div data-netlify-recaptcha="true"></div>
            <div class="form_items">
              <button id="submit" type="submit">Send Message</button>
            </div>
          </div>      
        </form>
      </div>


      <form class="honeypot" name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
        <p class="hidden">
          <label>This is a honeypot: <input name="bot-field" /></label>
        </p>
        <p>
          <label>Email: <input type="text" name="email" /></label>
        </p>
        <p>
          <label>Message: <textarea name="message"></textarea></label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>


    <footer id="main-footer">
      Copyright &copy; 2019
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
